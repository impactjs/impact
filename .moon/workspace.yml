# https://moonrepo.dev/docs/config/workspace
# yaml-language-server: $schema=https://moonrepo.dev/schemas/workspace.json
$schema: "https://moonrepo.dev/schemas/workspace.json"

projects:
  sources:
    root: .
  globs:
    - packages/*
    - configs/*
    - ui/*
    - "plugins/augment/*"
    - "plugins/explore/*"
    - "plugins/vcs/*"
